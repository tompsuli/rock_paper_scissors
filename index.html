<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8 ">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="buttons">
            <button id="btnRock">Rock</button>
            <button id="btnPaper">Paper</button>
            <button id="btnScissors">Scissors</button>
        </div>
        <div id="results">
            <p id="player-score">Your score: </p>
            <p id="computer-score">Computer score: </p>
            <p id="tie-score">Ties: </p>
        </div>
    </body>
</html>
